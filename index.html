<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alberto Tallone - Resume</title>

    <!-- Link external CSS -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Load AWS SDK (for visitor-counter.js) -->
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.985.0.min.js"></script>
    <!-- Load Marked.js (for converting .md to HTML) -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <!-- Load your custom JS files -->
    <script src="visitor-counter.js" defer></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- Dark Mode Toggle in lower left -->
    <button id="theme-toggle">Toggle Dark Mode</button>

    <!-- Visitor Counter Display in lower right -->
    <div id="visitor-counter-container">
      Visitor Count: <span id="visitor-counter">Loading...</span>
    </div>

    <div class="container">
      <!-- The actual resume content will be loaded here from content.md -->
      <div id="resume-content"></div>
    </div>
  </body>
</html>
